<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>版本更新</title>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
</head>

<body>
	<div id="serchFrom">
		<input class="mini-hidden" name="channal" id="channal" th:value="${channal}">
		<table id="serchTab">
			<tr>
				<td>
					<input id="version" name="version" class="mini-textbox" style="width:100px;" value="" emptyText="请输入版本号"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-repeat"></i>重置</a>
					<a class="mini-button" onclick="add()"><i class="fa fa-plus"></i>新增</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="mini-fit" >
		<div id="datagrid_List" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[10,20,50,100]" pageSize="20"
			url="/web/v1/version/appVersionList?" idField="id" multiSelect="true">
		    <div property="columns">
			    <div type="indexcolumn" width="50px" headerAlign="center">序号</div>
			    <div field="version" headerAlign="center" align="center">版本号</div>
			    <div field="channal" headerAlign="center" align="center" type="comboboxcolumn">更新平台
		            <input name="channal" property="editor" class="mini-combobox" style="width:100%;" data="[{id:'1', text:'苹果'},{id:'2', text:'安卓'}]" />
		        </div> 
			    <div field="url" headerAlign="center">文件地址</div>
			    <div field="introduce" headerAlign="center">更新内容</div>
			    <div field="is_force" headerAlign="center" align="center" type="comboboxcolumn">是否强制更新
		        	<input name="is_force" property="editor" class="mini-combobox" style="width:100%;" data="[{id:'0', text:'否'},{id:'1', text:'是'}]" />
		        </div> 
		        <div field="create_time" width="10%" headerAlign="center" align="center" dateFormat="yyyy-MM-dd H:mm:ss">创建时间</div>
			    <div width="10%" headerAlign="center" align="center" renderer="onActionRenderer">操作</div>
		    </div>
		</div>
	</div>
	
	<script src="/resources/js/jquery.cookie.js" type="text/javascript"></script>
	<script src="/resources/js/jquery.base64.js" type="text/javascript"></script>
	<script type="text/javascript" src="/resources/js/appVersion/appVersionList.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字典管理</title>
</head>
<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<body>
<div class="mini-toolbar toolbar-header" style="padding:0px;border-top:0;border-left:0;border-right:0;">
    <table style="width:100%;">
        <tr>
            <td align="center" width="60" nowrap="nowrap"><label style="font-family:Verdana;" >字典配置</label></td>
            <td align="right">
                <a id="btnNewDict" class="mini-button" iconCls="">新建</a>
                <a id="btnDeleteDict" class="mini-button" iconCls="">删除</a>
            </td>
        </tr>
    </table>
</div>
<div id="dict" class="mini-datagrid" style="width:100%;height:72%;" borderStyle="border-left:0;border-right:0;border-top:0;" sizeList="[5,10,20,50]" pageSize="20"
     url="/dict/dictionaryList" idField="dict_id" onrowdblclick="onDictNodeDblClick" multiSelect="true" >
    <div property="columns">
        <div type="checkcolumn"></div>
        <div field="dict_type" headerAlign="center" allowSort="true">字典类别</div>
        <div field="dict_name" headerAlign="center" allowSort="true">字典名字</div>
        <div field="dict_value" headerAlign="center" allowSort="true">字典值</div>
        <div field="dict_pidName" headerAlign="center" allowSort="true">父级名称</div>
        <div field="isSystem" headerAlign="center" renderer="onMarriedRenderer">是否系统参数</div>
    </div>
</div>
<script src="/resources/js/dict/dictList.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加字典</title>
</head>
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<link href="/resources/organizational/css/from.css" rel="stylesheet" type="text/css" />
<body>
<div id="form1" class="from">
    <table>
        <input style="display: none;" name="dict_id" id="dict_id" value="" class="mini-textbox">
        <tr>
            <td class="td1" style="color: #FF6666;">字典类别：</td>
            <td>
                <input name="dict_type" id="dict_type" class="mini-textbox" style="width: 180px;" required="true" />
            </td>
            <td style="width: 30px;"></td>
            <td class="td1" style="color: #FF6666;">字典名称：</td>
            <td>
                <input name="dict_name" id="dict_name" class="mini-textbox" style="width: 180px;" required="true" />
            </td>
        </tr>
        <tr>
            <td class="td1" style="color: #FF6666;">字典值：</td>
            <td>
                <input name="dict_value" id="dict_value" class="mini-textbox" style="width: 180px;" required="true" />
            </td>
            <td style="width: 30px;"></td>
            <td class="td1">父级名称：</td>
            <td>
                <input name="dict_pid" id="dict_pid" class="mini-buttonedit" onbuttonclick="onButtonEdit" style="width: 180px;"/>
            </td>
        </tr>
        <tr>
            <td class="td1" style="color: #FF6666;">系统字典：</td>
            <td colspan="4">
                <div name="isSystem" id="isSystem" class="mini-radiobuttonlist" data="[{id:'0', text:'否'}, {id:'1', text:'是'}]"
                     textField="text" valueField="id" value="0">
                </div>
            </td>
        </tr>
    </table>
    <div class="mini-toolbar" style="text-align:center;padding-top:10px;padding-bottom:5px; margin-top: 15px;" borderStyle="border-left:0;border-right:0;border-bottom:0;">
        <a class="mini-button" style="" onclick="save()">保存</a>
        <a class="mini-button" style="width:60px;" onclick="CloseWindow('cancel')">取消</a>
    </div>
</div>
<script src="/resources/js/dict/addDict.js" type="text/javascript"></script>
</body>
</html>

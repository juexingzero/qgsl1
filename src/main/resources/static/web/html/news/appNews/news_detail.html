<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<title>新闻详情</title>
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/resources/app/css/reset.css">
	<link rel="stylesheet" href="/resources/app/css/news_detail.css">
	<script type="text/javascript" src="/resources/app/js/rem.js"></script>
</head>

<script>

</script>
<body>
<div class="wrapper">
	<!-- 新闻标题 -->
	<h2 class="news_title" th:text="${news.newsName}"></h2>
	<!-- 发布相关信息 -->
	<div class="release_mes">
		<p>
			<span class="announcer" th:text="${news.infoSource}"></span>
			<span th:text="${news.releaseTime}"></span>
		</p>
		<span class="pageviews" style="background:url('/resources/app/images/pageviews_icon.png') no-repeat left center;background-size: 0.33rem 0.22rem;" th:text="${news.viewNums}"></span><!--浏览量-->
	</div>
	<!-- 新闻主体 -->
	<video th:if="${news.imgType} eq 'video'" th:src="${news.videoUrl}" controls="controls">
		您的浏览器不支持 video 标签。
	</video>
	<div class="news_content" th:utext="${news.newsContent}"></div>
</div>
<script type="text/javascript">
    window.onload = function() {
        // 清除图片的行内样式
        var aImgs = document.getElementsByTagName('img');
        for (var i = 0; i < aImgs.length; i++) {
            aImgs[i].style = '';
        }
    }
</script>
</body>
</html>

<head>
    <meta charset="UTF-8">

	<script type="text/javascript" src="/resources/organizational/js/util.js"></script>

	<link href="/resources/organizational/css/from.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        /**修改文件上传框的大小**/
        body .upload .image { width:160px; height:200px; }
        body .upload .image .image_font { height: 165px; line-height: 165px; }
        body .upload .image .image_content { width: auto; height: auto; }
        .sel_div span{display:inline-block;}
        #form1 .list div{
        	border:1px solid #e1e1e1;
        	width:300px;
        	position:relative;
        	height:28px;
        	box-sizing:border-box;
        	display:inline-block;
        	overflow:hidden;
        }
        .txt_input{
        	background:none;

        .htmlfile1{
        	width:260px;

        .htmlfile2{
        	position:absolute;

        }
        .uploadBtn{
        	width:38px;

        	/* float:left; */
        	overflow:hidden;
        }

    </style>

<body>
	<div id="form_activity_detail" style="overflow-x:hidden;overflow-y:auto;">
	    <div class="table_edit" style="margin:5px 5px 5px 5px;padding:0px;border-bottom:none;">
	    	<input th:value="${activity_id}" name="activity_id" class="mini-hidden" />
	    	<input th:value="${state}" name="state" class="mini-hidden" />
	    	<input name="vote_id" class="mini-hidden" />
	    	<input name="xxlength" class="mini-hidden" />
	    	<input name="wjmc" class="mini-hidden" />
	    	<input name="wjlength" class="mini-hidden" />
		    <table style="width:100%; background-color:#ffffff;border-collapse:separate;border-spacing:10px;">
		    	<colgroup>
		    		<col style="width: 100px;">
		    	</colgroup>
	            <tr>
	               <td><span style="color: red; margin-right:2px;">*</span>活动名称：</td>
	                <td>
	                    <input name="activity_name" emptyText="请输入活动主题" class="mini-textbox" style="width:240px;" required="true" maxLength="30"/>
	                </td>
	            </tr>
		        <tr>
	               <td><span style="color: red; margin-right:2px;">*</span>活动时间：</td>
	                <td>
	               		<input name="activity_start_time" emptyText="开始时间" class="mini-datepicker" style="width:240px;" allowInput="false" format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" ondrawdate="onDrawDate" required="true"/>
	               		<label style="line-height:30px;padding-left:5px;">-&nbsp;</label>
	               	   <input name="activity_end_time" emptyText="结束时间" class="mini-datepicker" style="width:240px;" allowInput="false" format="yyyy-MM-dd HH:mm" timeFormat="HH:mm" showTime="true" ondrawdate="onDrawDate" required="true"/> 
	                </td>
		        </tr>
		        <tr>
	               <td><label style="line-height:30px;padding-left:5px;">报名截止时间：</label></td>
	                <td>
	               		<input name="activity_entry_end_time" emptyText="默认为活动开始前24小时截止" class="mini-datepicker" style="width:240px;" allowInput="false" format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true"/>
	                </td>
	                	
		        </tr>
		        <tr>
	               <td> <label style="line-height:30px;padding-left:5px;">是否需要签到：</label></td>
	                <td>
	               		<input id="is_sign" name="is_sign" class="mini-radiobuttonlist xuanze" style="vertical-align: middle; display: inline-block" data="[{id:1, text:'需要'}, {id:0, text:'不需要'}]" value="1"/>
	                </td>
	                	
		        </tr>
		        <tr>
	               <td><span style="color: red; margin-right:2px;">*</span>活动联系人：</td>
	                <td> 
	                    <input name="activity_link_man" emptyText="请输入活动联系人" class="mini-textbox" style="width:240px;" required="true" maxLength="30"/>
	                </td>
	            </tr>
	            <tr>
	               <td><span style="color: red; margin-right:2px;">*</span>联系电话：</td>
	                <td> 
	                    <input name="activity_link_phone" emptyText="请输入联系电话" class="mini-textbox" style="width:240px;" required="true" maxLength="30"/>
	                </td>
	            </tr>
		        <tr>
	               <td><span style="color: red; margin-right:2px;">*</span>活动地址：</td>
	                <td> 
	                    <input name="activity_address" emptyText="请输入会议地址" class="mini-textbox" style="width:240px;" required="true" maxLength="30"/>
	                </td>
	            </tr>
	            <tr>
	            	 <td><span style="color: red; margin-right:2px;">*</span>活动导航：
	                      <input name="longitude_latitude" class="mini-hidden" style="width:240px;" required="true" maxLength="30"/>
	                </td>
	            	<td>
	            		<input name="activity_navigation" emptyText="将作为手机导航地址" class="mini-textbox" style="width:240px;" required="true" maxLength="30"/>
	                     <a class="mini-button searchBtn" onclick="onPositioning()">定位</a>
	            	</td>
	            </tr>
		        <tr>
		            <td><label style="line-height:30px;padding-left:5px;">活动资料：</label></td>
				     <td ><!---->
                <input id="file" class="mini-fileupload" name="file" limitType="*.doc;" style="width: 400px;height: 26px;"
                       flashUrl="/resources/miniui/res/third-party/swfupload/swfupload.swf"
                       uploadUrl="/upload/uploadFile"
                       onuploadsuccess="onUploadSuccess"
                />
                <!-- onuploaderror="onUploadError" onfileselect="onFileSelect" -->
                <a checkOnClick="true" groupName="search" class="mini-button" id="fileupload" onclick="startUpload()">上传</a>
                <a checkOnClick="true" groupName="search" class="mini-button" id="filedel" onclick="delUpload()">删除</a>
            </td>
				    
		        </tr>
		        <tr>
		            <td style="width:150px;margin-top: 20px">封面图：</td>
		            <td><!---->
		                <input visible="false"  name="newsImg" id="newsImg" class="mini-textbox" style="width: 530px;" required="true" />
		                
		                <div id="uploadImage"></div>
		            </td>
		        </tr>
		        
		    </table>
		    <div id="passive_active_tabs" class="mini-tabs" style="margin-top:20px;width:100%;" onactivechanged="onMeetingShow">
			    	 	<div id="id_pas	sive" class="mini-tabs" title="会议内容"></div>
			   		 	<div id="id_active" class="mini-tabs" title="参与人员"></div>
			</div>
		        <div id="meetingcontent_tr">
		                <script  name="activity_content" id="editor" type="text/plain" style="width:100%;height:300px;"></script>
		        </div>
		    <div id="meetingperson_tr" style="display:none;">
		      <div class="mini-toolbar" >
		      	 <div>
		      		<input id="qbhy" name="qbhy" class="mini-checkboxlist" style="vertical-align: middle; display: inline-block" data="[{id:'qbhy', text:'全部会员'}]" />
		      	</div> 
			    <div class="sel_div">
			    	<a class="mini-button"><span onclick="onInstitutionSelect('meetingperson_tr')">+手动添加</span></a>&nbsp;
			    	<a class="mini-button">已选<span id="active_total">0</span>家 | <span onclick="onInstitutionClear('meetingperson_tr', 'active_total')">清空</span></a>
			    </div>
			     <div id="datagrid_institutionList" class="mini-datagrid" style="width:100%;height:300px;"
			    	sizeList="[10,20,50,100]" pageSize="10" idField="topic_id" multiSelect="true" showPager="false">
			        <div property="columns">
		        		<div type="indexcolumn" width="50px" headerAlign="center" align="center">序号</div> 
					    <div field="joinObjName" width="" headerAlign="center">商会名称</div>
					    <div field="position" width="" headerAlign="center" align="center" renderer="covertshzw">商会职务</div>
					    <div field="user_name" width="" headerAlign="center">会员名称/姓名</div>
					    <div field="contact" width="" headerAlign="center" align="center">联系人</div>
					    <div field="user_phone" width="" headerAlign="center" align="center">手机号码</div>
					    <div field="operation_but" width="10%" headerAlign="center" align="center" renderer="onPassiveOperation">操作</div>
			        </div>
			    </div> 
	    	</div>
		        </div>
		</div>
	    <div style="margin:20px 0px 30px 0px;padding:0px;border-bottom:none;" align="center">
	        <a class="mini-button saveBut" checkOnClick="true" groupName="search" id="submit" onclick="save()">保存</a>
	        <a class="mini-button cancelBut" checkOnClick="true" groupName="search" onclick="onCancel()">取消</a>
		    <a class="mini-button closeBut" style="width:60px;display:none;" onclick="onCancel()">关闭</a>
	    </div>
	    
	</div>
	<script type="text/javascript" src="/resources/js/activity/activityDetail.js"></script>
</body>
</html>

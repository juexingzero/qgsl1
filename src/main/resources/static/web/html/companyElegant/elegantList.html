<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业风采列表</title>
	<script type="text/javascript" src="/resources/miniui/scripts/boot.js"></script>
	<script type="text/javascript" src="/resources/organizational/js/util.js"></script>
	<style type="text/css">
		body .mini-grid-rows-view {overflow-x: hidden;}
	</style>
</head>

<body>
	<div class="flow_hidden">
		<div id="searchForm" style="margin-bottom:10px;">
		    <input name="is_answer" class="mini-textbox" visible="false"/>
		    <div style="margin:0;padding:0px;border-bottom:none;">
				<table class="search_table_border">
					<tr>
						<td>
							<label style="padding-left:5px;">企业名称</label>
							<input name="company_name" emptyText="请输入企业名称" class="mini-textbox" width="200px" onenter="loadGridData"/>
							<label style="padding-left:10px;">企业分类</label>
		                    <select name="company_type" class="mini-combobox" style="width:200px" valueField="param_key" textField="param_value" onvaluechanged="loadGridData">
		                        <option value="0">--请选择--</option>
		                        <option value="1">普通会员</option>
		                        <option value="2">优秀会员</option>
		                    </select>
							<a class="mini-button searchBtn"><i class="fa fa-search"></i>查询</a>
					    	<a class="mini-button cleanBtn"><i class="fa fa-repeat"></i>重置</a>
					    	<a class="mini-button" onclick="onAdd()"><i class="fa fa-plus"></i>新增</a>
						</td>
					</tr>
				</table>
		    </div>
		</div>
	</div>
	
	<div id="mini-fit" class="mini-fit">
		<div id="datagrid_companyElegantList" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[10,20,50,100]" pageSize="20"
			 url="/web/v1/companyElegant/getCompanyElegantList" idField="topic_id" multiSelect="true">
	        <div property="columns">
                <div type="indexcolumn" width="50px" headerAlign="center" align="center">序号</div>
	            <div field="company_name" width="10%" headerAlign="center">企业名称</div>
	            <div field="company_type" headerAlign="center" align="center" renderer="onConvertCompanyType">企业分类</div>
	            <div field="company_logo" headerAlign="center">企业logo</div>
	            <div field="company_image" headerAlign="center">企业图片</div>
	            <div field="release_time" width="10%" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm:ss">发布时间</div>
	            <div width="10%" headerAlign="center" align="center" renderer="onConvertOperation">操作</div>
	        </div>
	    </div>
	</div>
	
	<script type="text/javascript" src="/resources/js/companyElegant/elegantList.js"></script>
</body>
</html>

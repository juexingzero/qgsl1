<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑菜单</title>
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
<script src="/resources/organizational/js/util.js" type="text/javascript"></script>

</head>
<body>
	<div id="addForm" style="height:100%;">
	<input class="mini-hidden" name="standard_id" id="standard_id" th:value="${standard_id}">
		<div class="mini-toolbar"
			style="padding: 10px; border-top: 0; border-left: 0; border-right: 0;">
			<table class="form-table" border="0" cellpadding="1" cellspacing="2">
				<tr>
					<td class="title noEmpty" style="width: 80px;">
						<span style="color:red;margin-right:2px;">*</span>标准名称：
					</td>
					<td>
						<input id="standard_name" name="standard_name" class="mini-textbox" required="true" maxlength="30" emptyText="请输入标准名称"/>
					</td>
					<td class="title noEmpty" align="right">
						<span style="color:red;margin-right:2px;">*</span>标准分类：
					</td>
					<td>
						<input id="standard_type" name="standard_type" class="mini-combobox" emptyText="--请选择--" 
							data="[{id: 1, text: '企业评价政府'}, {id: 2, text: '政府评价企业'}]" textField="text" valueField="id" onvaluechanged="valuechanged()" required="true"/>
					</td>
				</tr>
				<tr>
					<td class="form-label" style="width: 80px;">
						<span style="margin-right:7px;"></span>当前总分：
					</td>
					<td>
						<input id="standard_plan_score" name="standard_plan_score" class="mini-textbox" value="" borderStyle="border:0;" style="padding-top: 30px;" readonly="readonly" emptyText="0"/>
					</td>
					<td></td>
					<td>
						<input id="standard_belongeds" name="standard_belongeds" class="mini-checkbox" text="同时设置为即时评价的评价标准" onvaluechanged="onValueChanged" hidden="true"/>
						<input id="standard_belonged" name="standard_belonged" class="mini-hidden" value="" />
					</td>
				</tr>
			</table>
		</div>
		<div class="mini-toolbar" style="padding:5px 0;border-bottom:none;">
				<a class="mini-button"iconCls="" onClick="addRows()"><i class="fa fa-plus"></i>新增细则</a> 
				<a class="mini-button" iconCls="" onClick="deleteRow()"><i class="fa fa-trash"></i>删除细则</a>
		</div>

	<div class="mini-fit" id="mini-fit">
	<div id="datagrid_standardAdd" class="mini-treegrid" style="width:100%;height:80%;"      
	    url="/web/v1/standradLibarary/loadDetail" showTreeIcon="true"
	    treeColumn="detail_name"  idField="detail_id" parentField="p_detail_id" resultAsTree="false"  
    	expandOnLoad="true">
	    <div property="columns">
	        <div name="detail_name" field="detail_name" width="200">评价内容
	        	<input class="mini-textbox" style="width:100%;"/>
	        </div>
	        <div name="detail_plan_score" field="detail_plan_score" width="50" align="center">分数
	        	<input class="mini-textbox" value="" style="width:100%;"/>
	        </div>
	    </div>
	</div>
		<!-- bot btns -->
		<div class="mini-toolbar bot_btn">
			<a class="mini-button" onclick="save()">保存</a>
			<a class="mini-button" onclick="returns('ok')">取消</a>
		</div>
	</div>
</div>
	<script type="text/javascript"
		src="/resources/js/standardLibrary/standardEdit.js"></script>
</body>
</html>

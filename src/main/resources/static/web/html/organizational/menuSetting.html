<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>功能配置</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<style>
		body{
			background: #FFFFFF;
		}
	</style>
</head>

<body >   
	<div class="mini-splitter" style="width:100%;height:100%;">
	    <div size="250" showCollapseButton="false">
	    	<div class="mini-toolbar" style="margin:0 -5px 0 -5px;padding:0px;border-top:0;border-left:0;border-right:0;">
		        <table style="width:100%; table-layout:fixed;">
					<tr>
						<td align="center" width="60" nowrap="nowrap"><label style="font-family:Verdana;" >菜单配置</label></td>
			            <td style="white-space:nowrap; padding-right:5px;" align="right">
			                <a id="btnNewDept" class="mini-button" iconCls=""><i class="fa fa-plus"></i>新增</a>
			                <a id="btnDeleteDept" class="cus_btn_del" iconCls=""><i class="fa fa-trash"></i>删除</a>
		                </td>
					</tr>
		        </table>
		    </div>
			<div class="mini-fit">
	            <ul id="tree1" class="mini-tree" url="/organ/menuList" style="width:100%;" resultAsTree="false"
				    showTreeLines="true" showTreeIcon="true" expandOnLoad="0" selectOnLoad="true" textField="menu_name"
					idField="menu_id" parentField="p_menu_id" onnodedblclick="onTreeNodeDblClick" onnodeselect="loadDatagrid">
	            </ul>
	        </div>
	    </div>
	    <div showCollapseButton="false">
	        <div class="mini-toolbar toolbar-header" style="padding:0px;border-top:0;border-left:0;border-right:0;">
			    <table style="width:100%;">
			        <tr>
						<td align="center" width="60" nowrap="nowrap"><label style="font-family:Verdana;" >功能配置</label></td>
				        <td align="right">
				        	 <a id="btnNewPosition" class="mini-button" iconCls=""><i class="fa fa-plus"></i>新增</a>
               				 <a id="btnDeletePosition" class="cus_btn_del" iconCls=""><i class="fa fa-trash"></i>删除</a>
				        </td>
			        </tr>
			    </table>
			</div>
	        <div id="menu_name" class="mini-datagrid" style="width:100%;height:40%;" borderStyle="border-left:0;border-right:0;border-top:0;" sizeList="[5,10,20,50]" pageSize="20"
	             url="/organ/funcList" idField="position_id" onrowdblclick="onRowDblClickForFunc" onselectionchanged="onSelectionChanged" selectOnLoad="true">
	            <div property="columns">
		            <div type="indexcolumn" width="50px" headerAlign="center" align="center">序号</div>
	                <div field="func_id" headerAlign="center" align="center">功能ID</div>
	                <div field="func_name" headerAlign="center">功能名称</div>
	                <div field="func_desc" width="20%" headerAlign="center">功能说明</div>
	                <div field="create_time" width="10%" headerAlign="center" align="center" renderer="onConvertCreateTime">创建时间</div>
	            </div>
	        </div>
			<div class="mini-toolbar toolbar-header" style="padding:0px;border-left:0;border-right:0;margin-top:2px;">
			    <table style="width:100%;">
			        <tr>
						<td align="center" width="80" nowrap="nowrap"><label style="font-family:Verdana;" >功能URL配置</label></td>
				        <td align="right">
				        	 <a id="btnAddUser" class="mini-button" iconCls=""><i class="fa fa-plus"></i>新增</a>
               				 <a id="btnRemoveUser" class="cus_btn_del" iconCls=""><i class="fa fa-trash"></i>删除</a>
				        </td>
			        </tr>
			    </table>
			</div>
			<div class="mini-fit">
				<div id="menu_url" class="mini-datagrid" style="width:100%;height:100%;" borderStyle="border:none;" sizeList="[5,10,20,50]" pageSize="20"
		             url="/organ/funcUrlList" idField="func_id" onrowdblclick="onRowDblClickForFuncUrl" multiSelect="true">
		            <div property="columns">
		                <div type="checkcolumn" width="50px" headerAlign="center">序号</div>
		                <div field="func_id" headerAlign="center">功能ID</div>
		                <div field="func_name" headerAlign="center">功能名称</div>
		                <div field="url_id" headerAlign="center">URL_ID</div>
						<div field="func_url" width="20%" headerAlign="center">功能URL</div>
	                	<div field="create_time" width="10%" headerAlign="center" align="center" renderer="onConvertCreateTime">创建时间</div>
		            </div>
		        </div>
			</div>
	    </div>        
	</div>
	
	<script src="/resources/organizational/js/menuSetting.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门选择</title>
</head>
<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<body>
<div class="mini-toolbar" style="text-align:center;line-height:30px;" borderStyle="border:0;">
    <label >名称：</label>
    <input id="key" class="mini-textbox" style="width:150px;" onenter="onKeyEnter"/>
    <a class="mini-button" style="width:60px;" onclick="search()">查询</a>
</div>
<div class="mini-fit">
    <div id="user_list" class="mini-datagrid" url="/organ/deptList" style="width:100%;height:100%;" idField="id" allowResize="true" borderStyle="border-left:0;border-right:0;" onrowdblclick="onRowDblClick">
        <div property="columns">
            <div type="indexcolumn" width="50px"></div>
            <div field="dept_code" headerAlign="center">部门编码</div>
            <div field="dept_name" headerAlign="center">部门名称</div>
        </div>
    </div>
</div>
<div class="mini-toolbar" style="text-align:center;padding-top:10px;padding-bottom:5px; margin-top: 15px;" borderStyle="border-left:0;border-right:0;border-bottom:0;">
    <a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
    <span style="display:inline-block;width:25px;"></span>
    <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
</div>

<script type="text/javascript">

    var grid = null;
    $(function(){
        mini.parse();
        grid = mini.get("user_list");
        grid.load();
    });

    function GetData() {
        var row = grid.getSelected();
        return row;
    }
    function search() {
        var key = mini.get("key").getValue();
        grid.load({ dept_name: key });
    }
    function onKeyEnter(e) {
        search();
    }
    function onRowDblClick(e) {
        onOk();
    }
    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onOk() {
        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加部门</title>
</head>
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<link href="/resources/organizational/css/from.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.td1{
		text-align: right;
	}
	.title{
		text-align: right;
	}
</style>
<body>
<div id="form1" class="from">
    <table>
        <tr style="display: none;">
            <td class="td1" style="color: #FF6666;">部门ID：</td>
            <td>
                <input name="dept_id" id="dept_id" class="mini-textbox" style="width: 230px;" required="true" />
            </td>
        </tr>
        <tr>
         	<td class="td1">
        		<span style="color: red; margin-right:2px;">*</span>部门编码：
        	</td>
            <td>
                <input name="dept_code" id="dept_code" class="mini-textbox" style="width: 230px;" required="true" />
            </td>
        </tr>
        <tr>
        	<td class="td1">
        		<span style="color: red; margin-right:2px;">*</span>部门名称：
        	</td>
            <td>
                <input name="dept_name" id="dept_name" class="mini-textbox" style="width: 230px;" required="true" />
            </td>
        </tr>
        <tr>
            <td class="td1">部门领导：</td>
            <td>
                <input name="leader_id" id="leader_id" class="mini-buttonedit" onbuttonclick="onButtonEdit" style="width: 230px;"/>
            </td>
        </tr>
        <tr>
            <td  class="title">部门类型：</td>
            <td>
                <div name="dept_type" class="mini-radiobuttonlist" data="[{id:'3', text:'部门'}, {id:'2', text:'公司', enabled:false}, {id:'1', text:'集团', enabled:false}]"
                     textField="text" valueField="id" value="3">
                </div>
            </td>
        </tr>
        <tr>
            <td  class="title">部门所属：</td>
            <td>
                <div name="inner_outer_dept" class="mini-radiobuttonlist" data="[{id:'0', text:'内部部门'}, {id:'1', text:'外部部门'}]"
                     textField="text" valueField="id" value="0">
                </div>
            </td>
        </tr>
        <tr>
        	 <td class="td1">
        		<span style="color: red; margin-right:2px;">*</span>部门序号：
        	</td>
            <td>
                <input name="order_no" id="order_no" class="mini-textbox" style="width: 230px;" required="true" />
            </td>
        </tr>
        <tr>
            <td class="td1">上级部门：</td>
            <td>
                <input class="mini-buttonedit" name="p_dept_id" id="p_dept_id" onbuttonclick="onButtonDeptEdit" style="width: 230px;" allowInput="false" />
            </td>
        </tr>
        <tr>
            <td class="td1">部门说明：</td>
            <td>
                <input name="memo" id="memo" class="mini-textarea" style="width:80%;height:80px;" vtype="maxLength:400"/>
            </td>
        </tr>
    </table>
    <div class="mini-toolbar bot_btn">
        <a class="mini-button" style="width:60px;padding-top:0px;margin-button:20px;" onclick="save()">保存</a>
        <a class="mini-button" style="width:60px;" onclick="CloseWindow('cancel')">取消</a>
    </div>
</div>
<script src="/resources/organizational/js/addDepartment.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>功能URL</title>
</head>
<body>
</head>
<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
<link href="/resources/organizational/css/from.css" rel="stylesheet"type="text/css" />

<style type="text/css">
	.td1 {
		text-align: right;
	}
</style>
</body>
<div id="form1" class="from">
	<table>
		<input style="display: none;" name="update_bools" id="update_bools"
			value="false" class="mini-textbox">
		<tr>
			<td class="td1"><span style="color: red; margin-right: 2px;">*</span>URL_ID：
			</td>
			<!--  <td class="td1" style="color: #FF6666;">URL_ID：</td> -->
			<td><input name="url_id_text" id="url_id_text"
				class="mini-textbox" style="width: 110px;" required="true"
				allowInput="false" /> <input name="url_id" id="url_id"
				class="mini-textbox" style="width: 65px;" required="true" /></td>
			<td style="width: 30px;"></td>
			<td class="td1">功能ID：</td>
			<td><input name="func_id" id="func_id" class="mini-textbox"
				style="width: 180px;" required="true" allowInput="false" /></td>
		</tr>
		<tr>
			<td class="td1"><span style="color: red; margin-right: 2px;">*</span>排序号：
			</td>
			<!--  <td class="td1" style="color: #FF6666;">排序号：</td> -->
			<td><input name="order_no" id="order_no" class="mini-textbox"
				style="width: 180px;" required="true" /></td>
			<td style="width: 30px;"></td>
			<td class="td1">功能名称：</td>
			<td><input name="func_name" id="func_name" class="mini-textbox"
				style="width: 180px;" required="true" allowInput="false" /></td>
		</tr>
		<tr>
			<td class="td1"><span style="color: red; margin-right: 2px;">*</span>URL：
			</td>
			<!-- <td class="td1" style="color: #FF6666;">URL：</td> -->
			<td colspan="5"><input name="func_url" id="func_url"
				required="true" class="mini-textbox" style="width: 465px;" /></td>
		</tr>
	</table>
	<div class="mini-toolbar bot_btn">
		<a class="mini-button" style="" onclick="save()">保存</a>
		<a class="mini-button" style="width: 60px;" onclick="CloseWindow('cancel')">取消</a>
	</div>
</div>
<script src="/resources/organizational/js/addFunctionUrl.js"
	type="text/javascript"></script>
</html>

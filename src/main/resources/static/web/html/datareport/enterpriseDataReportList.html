<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据上报详细列表</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<input class="mini-hidden" id="template_id" name="template_id" th:value="${template_id}">
<!--	<span style="font-size: 16px;font-weight:bold;">标题：</span>
	<span id="titletext" name="titletext" style="font-size: 16px;font-weight:bold;" th:text="${title}"></span>-->
	<div id="serchFrom">
		<table id="serchTab">
			<tr>
				<td>
					<span>企业名称：</span>
					<input id="QYMC" name="QYMC" class="mini-textbox" style="width:200px;" value="" emptyText="请输入企业名称"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-repeat"></i>重置</a>
				</td>
			</tr>
		</table>
	</div>
		<div id="datagrid" class="mini-datagrid" style="width:100%;height:420px;" sizeList="[10,20,50,100]"
			pageSize="20" url="/web/v1/datareport/queryEnterpriseDataTemplateList" idField="ID" multiSelect="true">
		    <div property="columns">
			    <div type="indexcolumn" width="5%" headerAlign="center">序号</div>
			    <div field="QYMC" headerAlign="center" align="center" >企业名称</div>
			    <div field="report_time" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm">上报时间</div>
			    <div width="10%" headerAlign="center" align="center" renderer="onActionRenderer">操作</div>
		    </div>
		</div>
	<div class="mini-toolbar bot_btn">
		<a class="mini-button" onclick="returns('ok')">关闭</a>
	</div>
	<script type="text/javascript" src="/resources/js/datareport/enterpriseDataReportList.js"></script>
</body>
</html>

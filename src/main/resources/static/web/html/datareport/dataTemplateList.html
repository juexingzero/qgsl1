<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据上报基本信息</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="serchFrom">
		<table id="serchTab">
			<tr>
				<td>
					<span>标题</span>
					<input id="title" name="title" class="mini-textbox" style="width:200px; margin-left: 20px;" value="" emptyText="请输入标题"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-repeat"></i>重置</a>
					<a id="btnNew" class="mini-button" onclick="btnNew()" style="float: right;"><i class="fa fa-plus"></i>发起</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="mini-fit" >
		<div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[10,20,50,100]"
			pageSize="20" url="/web/v1/datareport/queryDataTemplateList" idField="template_id" multiSelect="true">
		    <div property="columns">
			    <div type="indexcolumn" width="5%" headerAlign="center">序号</div>
			    <div field="template_type" headerAlign="center" align="center" renderer="onLxModel">模板类别</div>
			    <div field="template_title" headerAlign="center" align="center">标题</div>
			    <div field="start_time" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm">开始时间</div>
				<div field="end_time" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm">结束时间</div>
				<div field="state" headerAlign="center" align="center" renderer="onStateModel">状态</div>
			    <div width="10%" headerAlign="center" align="center" renderer="onActionRenderer">操作</div>
		    </div>
		</div>
	</div>
	
	<script type="text/javascript" src="/resources/js/datareport/dataTemplateList.js"></script>
</body>
</html>

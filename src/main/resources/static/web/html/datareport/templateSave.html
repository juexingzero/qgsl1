<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>数据上报模板发起</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="tabs" style="margin-top: 30px;">
		<input class="mini-hidden" name="template_id" id="template_id" th:value="${template_id}">
		<table border="0" cellpadding="1" cellspacing="2">
			<tr>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>模板类别:</td>
				<td>
					<!--<input id="template_type" name="template_type" class="mini-treeselect" multiSelect="false" valueFromSelect="true"  style="width:100%;" required="true"
						   data="[{id:'1', text:'个人'},{id:'2', text:'团体'},{id:'3', text:'企业'}]" allowInput="false"/>-->
					<input id="template_type" name="template_type" class="mini-treeselect" multiSelect="false" valueFromSelect="true"  style="width:100%;" required="true"
						   data="[{id:'3', text:'企业基本情况调研表'}]" allowInput="false"/>
				</td>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>标题:</td>
				<td>
					<input id="template_title" name="template_title" class="mini-textbox" style="width:100%;" required="true"  />
				</td>
			</tr>
			<tr>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>开始时间:</td>
				<td>
					<input id="start_time" name="start_time" class="mini-datepicker" format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" ondrawdate="onDrawDate"  style="width:100%;" required="true" allowInput="false"/>
				</td>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>结束时间:</td>
				<td>
					<input id="end_time" name="end_time" class="mini-datepicker" format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" ondrawdate="onDrawDate"  style="width:100%;" required="true" allowInput="false"/>
				</td>
			</tr>
			<tr>
				<td  valign="top" align="right">介绍:</td>
				<td colspan="3">
					<textarea id="introduce" name="introduce" class="mini-textarea" emptyText="请输入本次数据上报的补充说明" style="height: 200px;" maxlength="200"></textarea>
				</td>
			</tr>
		</table>
		<div class="mini-toolbar bot_btn">
			<a class="mini-button" onclick="save()" th:if="${flag} == 'add'">确定</a>
			<a class="mini-button" onclick="edit()" th:if="${flag} == 'edit'">确定</a>
			<a class="mini-button" onclick="returns('ok')">取消</a>
		</div>
	</div>
	<script type="text/javascript" src="/resources/js/datareport/templateSave.js"></script>
</body>
</html>

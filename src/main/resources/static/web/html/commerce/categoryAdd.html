<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>添加商会类别</title>
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script src="/resources/organizational/js/util.js" type="text/javascript"></script>
</head>

<body>
	<div id="addForm" class="addForm" style="height:100%;overflow-y:auto; width: 80%;">
		<div>
			<input class="mini-hidden" id="id" name="id" th:value="${ID}">
			<table class="form-table" border="0" cellpadding="1" cellspacing="2">
				<tr>
					<td class="title noEmpty" style="width: 10px;">
						<span style="color:red;margin-right:2px;">*</span>商会类型：
					</td>
					<td style="width: 80px">
						<input id="shlx" name="shlx" class="mini-combobox" required="true" emptyText="--请选择--" url="/common/v1/sysParam/getSysParamList?p_param_id=4.2.6" textField="param_value" valueField="param_key"/>
					</td>
				</tr>
				<tr>
					<td class="title noEmpty">
						<span style="color:red;margin-right:2px;">*</span>类型名称：
					</td>
					<td style="width: 80px">
						<input id="shmc" name="shmc" class="mini-textbox" emptyText="请输入类型名称" required="true"/>
					</td>
				</tr>
				<tr>
					<td class="title noEmpty">
						排序：
					</td>
					<td style="width: 80px">
						<input id="px" name="px" class="mini-textbox" maxlength="3" emptyText="请输入排序" vtype="int"/>
					</td>
				</tr>
			</table>
		</div>
		<!-- bot btns -->
		<div class="mini-toolbar bot_btn">
			<a class="mini-button" th:if="${flag} == 'add'"onclick="save()">保存</a>
			<a class="mini-button" th:if="${flag} == 'edit'"onclick="edit()">保存</a>
			<a class="mini-button" onclick="returns('ok')">取消</a>
		</div>
	</div>
	
	<script type="text/javascript" src="/resources/js/commerceList/categoryAdd.js"></script>
</body>
</html>

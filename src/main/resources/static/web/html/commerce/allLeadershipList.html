<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>领导班子</title>
	<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<script src="/resources/organizational/js/util.js" type="text/javascript"></script>
</head>

<body>
	<div style="padding-bottom: 5px;">
 		<span style="font-size: 16px;font-weight:bold;">领导班子</span>
	</div>
		<input class="mini-hidden" id="shbmid" name="shbmid" th:value="${shbmid}">
	    <div id="datagrid1" class="mini-datagrid" style="width:100%;" showPager="false"
	         url="/web/v1/leadership/queryAllLeadershipListTree" idField="ID" multiSelect="true">
	        <div property="columns">
	            <div field="shmc" width="30%" headerAlign="center">商会名称</div>
	            <div field="jie" width="15%" headerAlign="center">届别</div>
	            <div width="10%" headerAlign="center" renderer="onActionRenderer"  align="center">操作</div>
	        </div>
	    </div>
	<div style="padding-bottom: 5px;">
		<a class="mini-button" onclick="add()"><i class="fa fa-plus"></i>新增下一届领导班子</a>
	</div>
	
	<script type="text/javascript" src="/resources/js/commerceList/allLeadershipList.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>领导班子添加</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<input class="mini-hidden" id="shbmid" name="shbmid" th:value="${shbmid}">
	<input class="mini-hidden" id="jie" name="jie" th:value="${jie}">
	<input class="mini-hidden" id="px" name="px" th:value="${px}">
	<div id="serchFrom">
		<table id="serchTab">
			<tr>
				<td>
					<span>职务：</span>
					<input id="SHZWLX" name="SHZWLX" class="mini-combobox" emptyText="--请选择--" style="width: 180px;"
						   url="/common/v1/sysParam/getSysParamList?p_param_id=4.2.8" textField="param_value" valueField="param_key"/>
				</td>
			</tr>
			<tr>
				<td>
					<input id="XM" name="XM" class="mini-textbox" style="width:200px;" value="" emptyText="请输入会员名称"/>
					<input id="YDDH" name="YDDH" class="mini-textbox" style="width:200px;" value="" emptyText="请输入手机号码"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-exclamation"></i>重置</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="mini-fit" >
		<div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;" showPager="false"
			url="/web/v1/leadership/queryLeadershipAddList" idField="ID" multiSelect="true">
		    <div property="columns">
				<div type="checkcolumn" width="5%" headerAlign="center"></div>
			    <div field="xm" headerAlign="center" align="left" renderer="onLxModel">会员名称/姓名</div>
			    <div field="lxr" headerAlign="center" align="center">联系人</div>
			    <div field="yddh" headerAlign="center" align="center">电话</div>
		    </div>
		</div>
	</div>
	<!-- bot btns -->
	<div class="mini-toolbar bot_btn">
		<a class="mini-button" onclick="save()">确定</a>
		<a class="mini-button" onclick="returns('ok')">取消</a>
	</div>
	<script type="text/javascript" src="/resources/js/commerceList/leadershipAdd.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>参评机构新增</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://kindeditor.net/ke4/kindeditor-all-min.js?t=20160331.js" type="text/javascript"></script>
</head>
<body>
<div id="tabs" style="margin-top: 30px;">
		<input class="mini-hidden" name="institution_id" id="institution_id" th:value="${institution_id}">
		<table border="0" cellpadding="1" cellspacing="2">
			<tr>
				<td class="title noEmpty"><span style="color:red;margin-right:2px;">*</span>机构名称:</td>
				<td>
					<input id="institution_name" name="institution_name" class="mini-textbox"  style="width:100%;" required="true" maxlength="30"/>
				</td>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>机构分类:</td>
				<td>
					<input id="institution_type" name="institution_type" class="mini-treeselect" multiSelect="false" valueFromSelect="true"  onvaluechanged="valuechanged()" 
					style="width:100%;" allowInput="false" required="true" data="[{id:'1', text:'区级部门'},{id:'2', text:'街镇'}]"  />
				</td>
			</tr>
			<tr>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>联系人:</td>
				<td>
					<input id="institution_linkman_name" name="institution_linkman_name" class="mini-textbox"  style="width:100%;" required="true"/>
				</td>
				<td class="title noEmpty" align="right"><span style="color:red;margin-right:2px;">*</span>手机号码:</td>
				<td>
					<input id="institution_linkman_phone" name="institution_linkman_phone" class="mini-textbox" maxlength="11"  style="width:100%;" required="true"/>
				</td>
			</tr>
			<tr>
				<td align="right">邮箱:</td>
				<td>
					<input id="institution_linkman_email" name="institution_linkman_email" class="mini-textbox"  style="width:100%;" vtype="email;rangeLength:5,20;"/>
				</td>
				<td align="right"><span style="margin-right:0px;display: none;" id="industryText"><span style="color:red;margin-right:2px;">*</span>关联行业:</span></td>
				<td>
					<input id="industry_id" name="industry_id" url="/web/v1/industry/queryAllIndustry" class="mini-treeselect" multiSelect="false" valueFromSelect="true"   
					style="width:100%;display: none;" textField="industry_name" valueField="industry_id"  allowInput="false" />
				</td>
			</tr>
<!-- 			<tr style="display: none;" id="main">
				<td  valign="top" align="right">主管部门:</td>
				<td colspan="3"><span id="institution_main_id"></span></td>
			</tr> -->
			<tr>
				<td  valign="top" align="right">介绍:</td>
				<td colspan="3">
					<div id="editor" name="institution_describe"  rows="20" cols="80"></div>
				</td>
			</tr>
		</table>
		<!-- bot btns -->
		<div class="mini-toolbar bot_btn">
			<a class="mini-button" onclick="save()">保存</a>
			<a class="mini-button" onclick="returns('ok')">取消</a>
		</div>
	</div>
	<script type="text/javascript" src="/resources/js/institution/institutionSave.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>企业机构添加</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/resources/js/jquery.cookie.js"></script>
</head>

<body>
	<div id="serchFrom">
		<table id="serchTab">
			<tr>
				<td>
					<input id="XM" name="XM" class="mini-textbox" style="width:200px;" value="" emptyText="请输入会员名称"/>
					<input id="YDDH" name="YDDH" class="mini-textbox" style="width:200px;" value="" emptyText="请输入手机号码"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-exclamation"></i>重置</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="mini-fit" >
		<div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;" showPager="false"
			url="/web/v1/institution/queryEnterpriseAddList" idField="ID" multiSelect="true">
		    <div property="columns">
				<div type="checkcolumn" width="5%" headerAlign="center"></div>
			    <div field="qymc" headerAlign="center" align="left" renderer="onLxModel">企业名称</div>
			    <div field="lxrxm" headerAlign="center" align="center">联系人</div>
			    <div field="sjhm" headerAlign="center" align="center">电话</div>
		    </div>
		</div>
	</div>
	<!-- bot btns -->
	<div class="mini-toolbar bot_btn">
		<a class="mini-button" onclick="save()">保存</a>
		<a class="mini-button" onclick="returns('ok')">取消</a>
	</div>
	<script type="text/javascript" src="/resources/js/institution/enterpriseSave.js"></script>
</body>
</html>

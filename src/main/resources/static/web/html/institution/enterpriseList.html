<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>参评机构</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/resources/js/jquery.cookie.js"></script>
</head>

<body>
	<div id="serchFrom">
		<table id="serchTab">
			<tr>
				<td>
					<input id="institution_name" name="institution_name" class="mini-textbox" style="width:200px;" value="" emptyText="请输入机构名称"/>
					<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
					<a class="mini-button" onclick="clean()"><i class="fa fa-repeat"></i>重置</a>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="mini-fit" >
		<div id="datagrid_institutionList" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[10,20,50,100]" pageSize="20"
			url="/web/v1/institution/institutionList?institution_type=3" idField="institution_id" multiSelect="true">
		    <div property="columns">
			    <div type="indexcolumn" width="50px" headerAlign="center">序号</div>
			    <div field="institution_name" headerAlign="center" align="left">机构名称</div>
			    <div field="industry_name" headerAlign="center" align="center">所属行业</div>
			    <div field="institution_linkman_name" headerAlign="center" align="center">联系人</div>
			    <div field="institution_linkman_phone" headerAlign="center" align="center">联系电话</div>
			    <div field="create_time" width="10%" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm:ss">创建时间</div>
			    <div width="10%" headerAlign="center" align="center" renderer="onActionRenderer">操作</div>
		    </div>
		</div>
	</div>
	
	<script type="text/javascript" src="/resources/js/institution/enterpriseList.js"></script>
</body>
</html>

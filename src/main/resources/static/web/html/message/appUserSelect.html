<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送消息</title>
	<link type="text/css" rel="stylesheet" href="/resources/css/base.css"/>
	<script type="text/javascript" src="/resources/miniui/scripts/boot.js"></script>
	<script type="text/javascript" src="/resources/organizational/js/util.js"></script>
	<style type="text/css">
		body .mini-grid-rows-view {overflow-x: hidden;}
	</style>
</head>

<body>
	<div class="mini-toolbar" style="text-align:center;line-height:30px;" borderStyle="border:0;">
		<table>
			<tr>
				<td align="left">
					<label style="padding-left:5px;">用户名称</label>
        			<input name=user_name emptyText="请输入用户名称" class="mini-textbox" style="width:150px;" maxlength="30" onenter="onKeyEnter"/>
				    <a class="mini-button" style="width:60px;" onclick="search()">查询</a>
				    <a class="mini-button" style="width:60px;" onclick="clean()">重置</a>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="mini-fit">
	    <div id="datagrid_institutionList" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[5,10,20,50,100]" pageSize="20"
	         url="/web/v1/message/getAppUserList" idField="message_id" multiSelect="true">
	        <div property="columns">
	            <div type="checkcolumn" width="50px" headerAlign="center" align="center"></div>
	            <div field="user_name" headerAlign="center" align="center">用户名称</div>
	            <div field="user_phone" headerAlign="center" align="center">用户手机号码</div>
	        </div>
	    </div>
	</div>
	
	<div class="mini-toolbar bot_btn">
	    <a class="mini-button" style="width:60px;" onclick="onOk()">发送</a>
	    <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
	</div>

	<script type="text/javascript" src="/resources/js/message/appUserSelect.js"></script>
</body>
</html>

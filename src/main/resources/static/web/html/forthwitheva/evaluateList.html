<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>已评价</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="serchFrom">
	<table id="serchTab">
		<tr>
			<td>
				<input id="evaluate_active_name" name="evaluate_active_name" class="mini-textbox" style="width:200px;" value="" emptyText="请输入被评价方名称"/>
				<a class="mini-button" onclick="serch()"><i class="fa fa-search"></i>查询</a>
				<a class="mini-button" onclick="clean()"><i class="fa fa-repeat"></i>重置</a>
			</td>
		</tr>
	</table>
</div>
<div class="mini-fit" >
<div id="datagrid_eva" class="mini-datagrid" style="width:100%;height:100%;" sizeList="[10,20,50,100]" pageSize="20"
url="/web/v1/forthwitheva/evaluateList" idField="institution_id" multiSelect="true">
    <div property="columns">
	    <div field="forthwith_number" width="8%" headerAlign="center" align="center">编号</div>
	    <div field="evaluate_passive_name" width="" headerAlign="center" align="center">被评价方</div>
	    <div field="evaluate_active_name" width="" headerAlign="center" align="center">评价方</div>
	    <div field="real_score_sum" width="" headerAlign="center" align="center">得分</div>
	    <div field="evaluate_time" width="10%" headerAlign="center" align="center" dateFormat="yyyy-MM-dd HH:mm:ss">评价时间</div>
	    <div width="10%" headerAlign="center" align="center" renderer="onActionRenderer">操作</div>
    </div>
</div>
</div>
<script type="text/javascript" src="/resources/js/forthwitheva/evaluateList.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>即时评价</title>
    <script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
    <script src="/resources/organizational/js/util.js" type="text/javascript"></script>
    <link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/resources/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/resources/js/jquery.form.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="mini-toolbar" style="margin:0;padding:0px;">
	</div>
	<div id="tabs1" class="mini-tabs" style="margin-top: 10px; width:100%;height: 97%;" onactivechanged="load">
	    <div id="tab1" class="mini-tabs" activeIndex="0" title="未回复" url="/web/v1/forthwitheva/toUnevaluateListPages"></div>
	    <div id="tab2" class="mini-tabs" activeIndex="1" title="已回复" url="/web/v1/forthwitheva/toEvaluateListPages"></div>
	</div>
	
	<script type="text/javascript">
		mini.parse();
		//切换时刷新
		function load(e){
			var tabs = mini.get("tabs1");
			var tab = tabs.getActiveTab();
			var url = tab.url;
			tabs.loadTab(url, tab);
		}
	</script>
</body>
</html>

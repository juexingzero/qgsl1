<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查看即时评价</title>
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<link href="/resources/organizational/css/style.css" rel="stylesheet" type="text/css" />
	<script src="/resources/organizational/js/util.js" type="text/javascript"></script>
	<style>
		body .mini-grid-row td:first-child {
			border-left: solid 1px #e6e6e6;
		}
	</style>
</head>

<body>
	<div id="addForm" class="from" style="height:100%;overflow-y:auto;">
		<input class="mini-hidden" name="forthwith_id" id="forthwith_id" th:value="${forthwith_id}">
		<input class="mini-hidden" name="passive_id" id="passive_id" th:value="${passive_id}">
		<input class="mini-hidden" name="active_id" id="active_id" th:value="${active_id}">
		<input class="mini-hidden" name="suggest_id" id="suggest_id" th:value="${suggest_id}">
		<div style="padding: 10px; border-top: 0; border-left: 0; border-right: 0;">
			<table>
				<tr>
					<td style="width:80px;" align="right">被评价方：</td>
					<td><input id="evaluate_passive_name" name="evaluate_passive_name" class="mini-textbox" readonly="readonly" width="200" borderStyle="border:0;"/></td>
				</tr>
				<tr>
					<td align="right">评价方：</td>
					<td><input id="evaluate_active_name" name="evaluate_active_name" class="mini-textbox" borderStyle="border:0;" width="200" style="padding-top: 10px;" readonly="readonly"/></td>
				</tr>
				<tr>
					<td align="right">得分：</td>
					<td><input id="real_score_sum" name="real_score_sum" class="mini-textbox" value="100" borderStyle="border:0;" style="padding-top: 10px;" readonly="readonly"/></div></td>
				</tr>
			</table>
			
			<!-- 标准信息 -->
		    <div id="datagrid_standardAdd" class="mini-treegrid" style="width:100%;height:250px;" url="/web/v1/forthwitheva/showFlowingScore" showTreeIcon="true"
			    treeColumn="forthwith_standard_detail_name"  idField="forthwith_standard_detail_id" parentField="p_detail_id" resultAsTree="false" expandOnLoad="true">
			    <div property="columns">
			        <div name="forthwith_standard_detail_name"  field="forthwith_standard_detail_name" width="80%" headerAlign="center">评价内容</div>
			        <div field="plan_score" width="10%" headerAlign="center" align="center">计划分数</div>
			        <div field="real_score" width="10%" headerAlign="center" align="center">实际分数</div>
			    </div>
			</div>
		    
			<table style="margin-top: 20px; width: 100%">
				<tr>
					<td style="white-space: nowrap; vertical-align: top;">办事内容：</td>
					<td colspan="3">
					<textarea class="mini-textarea" id="work_content" name="work_content" style="width:700px;height:60px;" readonly="readonly"></textarea>
					</td>
				</tr>
				<tr>
					<td style="white-space: nowrap; vertical-align: top;">意见建议：</td>
					<td colspan="3">
					<textarea class="mini-textarea" id="suggest_initiate" name="suggest_initiate" style="width:700px;height:60px;" readonly="readonly"></textarea>
					</td>
				</tr>
				<tr>
					<td style="white-space: nowrap; vertical-align: top;">回复内容：</td>
					<td colspan="3">
					<textarea class="mini-textarea" id="suggest_answer" name="suggest_answer" style="width:700px;height:60px;" readonly="readonly"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<!-- bot btns -->
		<div class="mini-toolbar bot_btn">
			<a class="mini-button" iconCls="" onclick="returns('ok')">关闭</a>
		</div>
	</div>
	
	<script type="text/javascript" src="/resources/js/forthwitheva/evaluateDetail.js"></script>
</body>
</html>

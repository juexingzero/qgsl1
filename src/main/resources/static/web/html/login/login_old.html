<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>江北区智能工商联</title>
	<!--必要样式-->
	<link href="/resources/loginSpecial/css/styles.css" rel="stylesheet" type="text/css" />
	<link href="/resources/loginSpecial/css/demo.css" rel="stylesheet" type="text/css" />
	<link href="/resources/loginSpecial/css/loaders.css" rel="stylesheet" type="text/css" />
	<script src="/resources/loginSpecial/js/jquery-2.1.1.min.js"></script>
	<!-- js -->
	<script src="/resources/js/login/login.js" type="text/javascript"></script>
</head>

<body>
	<div class='login'>
	    <!--<img class="MyLogo" src="loginSpecial/images/logo01.png" alt="   LOGO">-->
	    <div class='login_title'>
	        <span>管理员登录</span>
	    </div>
	    <div class='login_fields'>
	        <div class='login_fields__user'>
	            <div class='icon'>
	
	                <img alt="" src='loginSpecial/img/user_icon_copy.png'>
	            </div>
	            <input name="login" placeholder='用户名' maxlength="16" class="username" type='text' autocomplete="off" value=""/>
	            <div class='validation'>
	                <img alt="" src='loginSpecial/img/tick.png'>
	            </div>
	        </div>
	        <div class='login_fields__password'>
	            <div class='icon'>
	                <img alt="" src='loginSpecial/img/lock_icon_copy.png'>
	            </div>
	            <input name="pwd" class="passwordNumder" placeholder='密   码' maxlength="16" type='text' autocomplete="off">
	            <div class='validation'>
	                <img alt="" src='loginSpecial/img/tick.png'>
	            </div>
	        </div>
	        <div class='login_fields__submit'>
	            <input type='button' value='登录'>
	        </div>
	    </div>
	    <div class='success'>
	    </div>
	    <div class='disclaimer'>
	        <p>欢迎登陆后台管理平台</p>
	    </div>
	</div>
	<div class='authent'>
	    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
	        <div class="loader-inner ball-clip-rotate-multiple">
	            <div></div>
	            <div></div>
	            <div></div>
	        </div>
	    </div>
	    <p>认证中...</p>
	</div>
	<div class="OverWindows"></div>
	
	<link href="/resources/loginSpecial/layui/css/layui.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/resources/loginSpecial/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='/resources/loginSpecial/js/stopExecutionOnTimeout.js?t=1'></script>
	<script src="/resources/loginSpecial/layui/layui.js" type="text/javascript"></script>
	<script src="/resources/loginSpecial/js/Particleground.js" type="text/javascript"></script>
	<script src="/resources/loginSpecial/js/Treatment.js" type="text/javascript"></script>
	<script src="/resources/loginSpecial/js/jquery.mockjax.js" type="text/javascript"></script>
	<script src="/resources/loginSpecial/js/controlLogin.js" type="text/javascript"></script>
</body>
</html>

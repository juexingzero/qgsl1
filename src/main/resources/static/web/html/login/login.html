<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/resources/images/title_logo.png" type="image/x-icon">
	<link rel="icon" href="/resources/images/title_logo.png" type="image/x-icon">
	<title>江北区智能工商联</title>
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/resources/css/login.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/base.css"/>
	<script type="text/javascript" src="/resources/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/resources/organizational/js/util.js"></script>
</head>

<body>
	<div class="log_in_wrapper">
		<div class="log_in_logo">
			<img src="/resources/images/login_logo.png" alt="">
		</div>
		<div class="log_in_content">
			<h3 class="log_in_title">用户登录</h3>
			<form>
				<input id="username" type="text" class="log_in_input user_icon" placeholder="请输入账号">
				<input id="password" type="password" class="log_in_input pass_icon" placeholder="请输入密码">
				<div class="password_set">
					<label><input id="rememberPwd" name="rememberPwd" type="checkbox" checked="checked"onclick="remember();">记住密码</label>
					<a id="btnEdit1" onclick="onButtonEdit()" >忘记密码</a>
				</div>
				<button type="button" class="log_in_submit" onclick="onLogin()">登  录</button>
			</form>
		</div>
	</div>
	
	<div class="log_in_cover">
		<img src="/resources/images/login_bg.jpg" alt="">
	</div>
	
	<script src="/resources/js/jquery.cookie.js" type="text/javascript"></script>
	<script src="/resources/js/jquery.base64.js" type="text/javascript"></script>
	<script src="/resources/js/login/login.js" type="text/javascript"></script>
</body>
</html>

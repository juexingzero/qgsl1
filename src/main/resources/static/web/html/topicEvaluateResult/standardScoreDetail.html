<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>标准打分详情</title>
	<link type="text/css" rel="stylesheet" href="/resources/organizational/css/style.css"/>
	<script src="/resources/miniui/scripts/boot.js" type="text/javascript"></script>
	<script src="/resources/organizational/js/util.js" type="text/javascript"></script>
</head>

<body>
	<div id="detailForm" class="addForm" style="height:100%;overflow-y:auto;">
	    <div class="table_edit" style="padding:5px;border-bottom:none;">
	        <table style="width:100%; table-layout:fixed;background-color:#ffffff;">
	            <tr>
	                <td>
	                	<label style="font-family:Verdana;">评价方</label>
	                    <input class="mini-textbox" style="width:250px;" required="true" allowInput="false" enabled="false" th:value="${actice_name}"/>
	                </td>
					<td>
						<label style="font-family:Verdana;">实打分</label>
						<input class="mini-textbox" style="width:250px" required="true" maxLength="50" enabled="false" th:value="${real_score_sum}"/>
					</td>
	            </tr>
	            <!--<tr>
	                <td>
	                	<label style="font-family:Verdana;">实打分</label>
	                	<input class="mini-textbox" style="width:250px" required="true" maxLength="50" enabled="false" th:value="${real_score_sum}"/>
	                </td>
	            </tr>-->
	        </table>
	    </div>
		<div class="mini-fit" id="mini-fit">
			<div id="datagrid_detailScore" class="mini-treegrid" style="width:100%;height:100%;" url="/web/v1/topicEvaluateResult/getStandradScoreDetail"
			    showTreeIcon="true" treeColumn="topic_standard_detail_name" idField="topic_standard_detail_id" parentField="p_detail_id" resultAsTree="false" expandOnLoad="true">
			    <div property="columns">
					<!-- <div type="indexcolumn" width="50px" headerAlign="center" align="center">序号</div> -->
			        <div name="topic_standard_detail_name" width="70%" field="topic_standard_detail_name" headerAlign="center"><span align="center">评价标准内容</span></div>
			        <div name="plan_score" width="10%" field="plan_score" headerAlign="center" align="center">计划分数</div>
			        <div name="real_score" width="10%" field="real_score" headerAlign="center" align="center">实打分数</div>
			    </div>
			</div>
		</div>
	    <div class="table_edit" style="padding: 5px 0 55px;">
	        <table style="width:100%; table-layout:fixed;background-color:#ffffff;">
	            <tr>
	                <td>
	                	<label style="font-family:Verdana;">办事内容</label>
						<input class="mini-textarea" name="work_content" style="width:90%;height:60px;" allowInput="false" th:value="${suggest.work_content}">
	                </td>
	            </tr>
	            <tr>
	                <td>
	                	<label style="font-family:Verdana;">意见建议</label>
						<input class="mini-textarea" name="suggest_initiate" style="width:90%;height:60px;" allowInput="false" th:value="${suggest.suggest_initiate}">
	                </td>
	            </tr>
	        </table>
	    </div>
		<!-- bot btns -->
	    <div class="mini-toolbar bot_btn">
		    <a class="mini-button closeBut" style="width:60px;" onclick="onClose()">关闭</a>
	    </div>
	</div>
	
    <script th:inline="javascript">
        /*<![CDATA[*/
        var topic_id = [[${suggest.topic_id}]];
        var topic_standard_id = [[${suggest.topic_standard_id}]];
        var passive_id = [[${suggest.passive_id}]];
        var actice_id = [[${suggest.actice_id}]];
        /*]]>*/
    </script>
    <script type="text/javascript">
	    mini.parse();
	    var grid = mini.get("datagrid_detailScore");
	    $(function(){
	        grid.load ({
	        	"topic_id"			: topic_id,
	        	"topic_standard_id"	: topic_standard_id,
	        	"passive_id"		: passive_id,
	        	"actice_id"			: actice_id
	        });
	    });
	    
	  	//关闭
	  	function onClose() {
	    	CloseWindow("cancel");
	  	}
    </script>
</body>
</html>
